version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile_local
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    env_file:
      - ./.env.dev
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres
    restart: on-failure:5
    environment:
      POSTGRES_PASSWORD: pgexamplepassword
    volumes:
      - djlmexample_db_data:/var/lib/postgresql/data
  
  adminer:
    image: adminer
    restart: on-failure:5
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  djlmexample_db_data: